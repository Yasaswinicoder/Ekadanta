<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Admin Dashboard | Login</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <style>
    :root {
      --primary-color: #2563eb;
      --primary-dark: #1e40af;
      --secondary-color: #64748b;
      --success-color: #059669;
      --danger-color: #dc2626;
      --background-color: #f1f5f9;
      --surface-color: #ffffff;
      --text-primary: #1e293b;
      --text-secondary: #475569;
      --border-color: #e2e8f0;
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-color: var(--background-color);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: system-ui, -apple-system, sans-serif;
    }
    .login-wrapper {
  display: flex;
  width: min(100%, 900px);
  height: auto; /* Allow height to adjust dynamically */
  max-height: 700px; /* Set a reasonable max height */
  background: var(--surface-color);
  border-radius: 1rem;
  overflow: hidden;
  box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
}

.image-section {
  flex: 1 1 50%; /* Allow image section to take up 50% of the width */
  display: flex;
  align-items: center;
  justify-content: center;
  background-color: var(--background-color);
}

.image-section img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.form-section {
  flex: 1 1 50%; /* Allow form section to take up 50% of the width */
  display: flex;
  flex-direction: column;
  justify-content: center;
  padding: 2rem;
  min-width: 300px;
}

@media (max-width: 768px) {
  .login-wrapper {
    flex-direction: column;
  }

  .form-section {
    padding: 1.5rem;
  }

  .image-section img {
    height: 200px;
  }
}
    .form-section {
      flex: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
      padding: 2rem;
    }

    .login-header {
      text-align: center;
      margin-bottom: 2rem;
    }

    .login-header h2 {
      font-size: 1.5rem;
      font-weight: 600;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.75rem;
      color: var(--primary-color);
    }

    .login-header p {
      margin-top: 0.5rem;
      opacity: 0.9;
      font-size: 0.875rem;
      color: var(--text-secondary);
    }

    .form-group {
      margin-bottom: 1.5rem;
    }

    .form-label {
      display: block;
      color: var(--text-primary);
      font-size: 0.875rem;
      font-weight: 500;
      margin-bottom: 0.5rem;
    }

    .form-control {
      width: 100%;
      padding: 0.75rem 1rem;
      font-size: 0.875rem;
      line-height: 1.5;
      color: var(--text-primary);
      background-color: var(--surface-color);
      border: 1px solid var(--border-color);
      border-radius: 0.5rem;
      transition: all 0.15s ease-in-out;
    }

    .form-control:focus {
      outline: none;
      border-color: var(--primary-color);
      box-shadow: 0 0 0 4px rgba(37, 99, 235, 0.1);
    }

    .btn-login {
      display: flex;
      width: 100%;
      padding: 0.875rem;
      background: var(--primary-color);
      color: white;
      border: none;
      border-radius: 0.5rem;
      font-size: 0.875rem;
      font-weight: 500;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
      cursor: pointer;
      transition: all 0.15s ease-in-out;
    }

    .btn-login:hover {
      background: var(--primary-dark);
      transform: translateY(-1px);
    }

    .btn-login:active {
      transform: translateY(0);
    }

    .forgot-password {
      color: var(--primary-color);
      font-size: 0.875rem;
      text-decoration: none;
      font-weight: 500;
      display: block;
      text-align: center;
      margin-top: 1rem;
    }

    .forgot-password:hover {
      color: var(--primary-dark);
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="login-wrapper">
    <div class="image-section">
      <img src="/static/Rider Mania__.gif" alt="Login Animation">
    </div>    
    <div class="form-section">
      <div class="login-header">
        <h2>
          <i class="fas fa-shield-alt"></i>
          Admin Portal
        </h2>
        <p>Sign in to your account</p>
      </div>
      <form id="login-form" method="POST" action="/admin-login/">
        {% csrf_token %}
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input 
            type="text" 
            id="username" 
            name="username" 
            class="form-control" 
            required 
            placeholder="Enter your username"
          >
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input 
            type="password" 
            id="password" 
            name="password" 
            class="form-control" 
            required 
            placeholder="Enter your password"
          >
        </div>
        <button type="submit" class="btn-login">
          <i class="fas fa-sign-in-alt"></i>
          Sign In
        </button>
      </form>
      <a href="#" class="forgot-password">Forgot your password?</a>
    </div>
  </div>
</body>
</html>
